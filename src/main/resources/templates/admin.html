<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyItems</title>

    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="main-menu">
    <ul>
        <li>
            <img src="./assets/logo.png" alt="" width="128px">
        </li>
        <hr>
        <li>
            <a href="/">
                <i class="fa fa-home"></i>
                <span class="nav-text">
                        Início
                    </span>
            </a>
        </li>
        <li class="has-subnav">
            <a href="/catalogo">
                <i class="fa fa-shopping-basket"></i>
                <span class="nav-text">
                        Catálogo
                    </span>
            </a>

        </li>
        <li class="has-subnav">
            <a href="/biblioteca">
                <i class="fa fa-th-large"></i>
                <span class="nav-text">
                        Biblioteca
                    </span>
            </a>
        </li>
        <hr>
    </ul>
    <ul class="logout">
        <hr>
        <li>
            <a href="/admin">
                <i class="fas fa-user"></i>
                <span class="nav-text">
                        Conta
                    </span>
            </a>
        </li>
        <li>
            <a href="/desconectar">
                <i class="fa fa-power-off"></i>
                <span class="nav-text">
                        Logout
                    </span>
            </a>
        </li>
    </ul>
</nav>
<div class="principal">
    <br><br>
    <div class="welcome">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <div class="container" style="margin-top: 50px; width: 45%;">
            <h2 class="alert alert-dark">Excluir jogo</h2>
            <div th:object="${jogo}">
                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="excluir-id">Título: </label>
                        <select th:field="*{id}" id="excluir-id" class="form-control">
                            <option th:each="j : ${listaJogos}" th:value="|${j.id}|" th:text="${j.titulo}"></option>
                        </select>
                    </div>
                    <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="alert alert-warning"></span>
                </div>
                <hr class="mb-4">
                <button onClick="deletar()" class="btn btn-success btn-block">Deletar</button>
                <a href="/catalogo" class="btn btn-secondary btn-block" >Fechar</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
        var jogos = [[${listaJogos}]]
    </script>
<script src="./main.js"></script>
</body>

</html>
